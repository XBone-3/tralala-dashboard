<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a4c701887.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-header">
        <header class="nav-bar-main">
            <nav class="nav-bar">
                <div class="home-items">
                    <button class="button" id="home"><i class="fa-solid fa-house-user"></i></button>
                    <button class="button" id="boards"><i class="fa-sharp fa-solid fa-list"></i> Boards</button>
                    <input type="text" value="" name="search" id="search-main">
                </div>
                <div class="app-title">
                    <h2 class="heading2">Tralala</h2>
                </div>
                <div class="nav-form">
                    <button class="button" id="plus"><i class="fa-solid fa-plus"></i></button>
                    <button class="button" id="signup"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </nav>
            <section id="content-title">
                <div class="title-main">
                    <p class="para">Frontend Training</p>
                </div>
                <div class="menu-toggle">
                    <button class="button para" id="show-menu"><i class="fa-solid fa-ellipsis-vertical"></i> Show menu</button>
                </div>
            </section>
        </header>
    </div>
    <div class="container-body">
        
    </div>
</body>
</html>
